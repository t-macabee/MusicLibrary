<app-album-edit *ngIf="showEditForm" [album]="selectedAlbum" (albumUpdated)="updateAlbum($event)" (closeEditForm)="closeEditForm()"></app-album-edit>
<div class="container text-center" *ngIf="albums.length > 0">
  <div class="track-list">
    <div class="track-header d-flex justify-content-between">
      <div class="align-items-center">Name</div>
      <div class="align-items-center">Year</div>
      <div class="align-items-center">Length (min.)</div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div *ngFor="let x of albums" class="track-item d-flex justify-content-between">
      <div class="align-items-center">{{x.albumName}}</div>
      <div class="align-items-center">{{x.year}}</div>
      <div class="align-items-center">{{x.totalLength}}</div>
      <div class="align-items-center"><button class="btn" [routerLink]="['/album-tracks', x.id]"><i class="fa fa-music" aria-hidden="true"></i></button></div>
      <div class="align-items-center"><button class="btn" (click)="editAlbum(x)"><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
      <div class="align-items-center"><button class="btn" (click)="deleteAlbum(x?.artistId, x.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
    </div>
  </div>
</div><br>
<button class="btn btn-secondary" (click)="createTemplateAlbum()">Create new album</button>
