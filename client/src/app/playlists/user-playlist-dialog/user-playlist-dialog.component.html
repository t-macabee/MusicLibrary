<div class="mat-mdc-dialog-surface mdc-dialog__surface">
  <div class="d-flex flex-column" style="height: 100%;">
    <div class="d-flex justify-content-end" style="margin-bottom: 15px; border-bottom: 1px solid #09324f;">
      <button class="btn float-end" style="margin-top: 5px; margin-right: 5px; margin-bottom: 5px" (click)="closeDialog()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
    <div class="d-flex flex-row">
      <div class="playlist-container">
        <div class="d-flex justify-content-between">
          <div class="align-items-center"></div>
          <div class="align-items-center"></div>
        </div>
        <div *ngFor="let playlist of playlists" class="d-flex justify-content-between">
          <div style="font-size: large" class="align-items-center">{{ playlist.playlistName }}</div>
          <div class="align-items-center"></div>
        </div>
        <p *ngIf="playlists.length === 0">No playlists available</p>
      </div>

      <div class="button-container">
        <div class="d-flex justify-content-between">
          <div class="align-items-center"></div>
          <div class="align-items-center"></div>
        </div>
        <div *ngFor="let playlist of playlists" class="d-flex justify-content-between">
          <div class="align-items-center"></div>
          <div class="align-items-center">
            <button class="btn-playlist" (click)="addToPlaylist(playlist)"><i class="fa fa-arrow-left"></i> Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
