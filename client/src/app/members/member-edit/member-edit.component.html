<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your profile</h1><br>
  </div>
  <div class="col-8">
    <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
      <strong>Information: </strong> You have made changes. Any unsaved changes will be lost.
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
           class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Member since:</strong>
          <p>{{member.created | date}}</p>
        </div>
      </div>
      <div class="card-footer">
          <button [disabled]="!editForm.dirty"
                  form="editForm"
                  type="submit"
                  class="btn col-12"
                  style="width: 100%;">Save Changes</button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
        <h4 class="mt-3">Interests</h4>
        <textarea
          class="form-control"
          [(ngModel)]="member.interests"
          name="interests"
          rows="6"></textarea>
          <br>
        <h4 class="mt-3">Country</h4>
        <div class="d-flex flex-row align-items-center">
          <input [(ngModel)]="member.country" type="text" name="country" class="form-control">
        </div>
        </form>
      </tab>
      <tab heading="Photos">
        <app-photo-editor [member]="member"></app-photo-editor>
      </tab>
    </tabset>
  </div>

</div>
