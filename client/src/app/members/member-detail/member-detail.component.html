<div class="row">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
           class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.country}}</p>
        </div>
        <div>
          <strong>Last active</strong>
          <p>{{member.lastActive | timeago}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.created | date }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Playlists</button>
          <button (click)="selectTab(1)" class="btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="About {{member.knownAs}}" (selectTab)="onTabActivated($event)">
        <br>
        <h4>Interests</h4>
        <p>{{member.interests}}</p>
      </tab>
      <tab heading="Messages" (selectTab)="onTabActivated($event)">
        <br>
        <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages>
      </tab>
      <tab heading="Photos" (selectTab)="onTabActivated($event)">
        <br>
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
        style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>
    </tabset>
  </div>
</div>
